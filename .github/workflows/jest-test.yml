name: Profile API Test Cases

on:
  push:
    branches: [main]
  pull_request:

jobs:
  run_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.7.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set deployment URL
        id: url
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "value=https://api.web3.bio" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            BRANCH="${{ github.head_ref || github.ref_name }}"
            CLEAN_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]')
            echo "value=https://${CLEAN_BRANCH}.web3bio.workers.dev" >> $GITHUB_OUTPUT
            echo "environment=preview" >> $GITHUB_OUTPUT
          fi

      - name: Log deployment info
        run: |
          echo "ðŸŒ Environment: ${{ steps.url.outputs.environment }}"
          echo "ðŸ”— Testing URL: ${{ steps.url.outputs.value }}"

      - name: Wait for deployment to be ready
        run: |
          URL="${{ steps.url.outputs.value }}"
          echo "â³ Waiting for deployment to be ready at $URL"

          MAX_ATTEMPTS=30
          SLEEP_TIME=5

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $i/$MAX_ATTEMPTS..."

            if curl -sf --max-time 10 "$URL" > /dev/null 2>&1; then
              echo "âœ… Deployment is ready!"
              exit 0
            fi

            if [ $i -lt $MAX_ATTEMPTS ]; then
              echo "Not ready yet, waiting ${SLEEP_TIME}s..."
              sleep $SLEEP_TIME
            fi
          done

          echo "âŒ Deployment not ready after $((MAX_ATTEMPTS * SLEEP_TIME)) seconds"
          echo "âš ï¸  Proceeding anyway, tests may fail if deployment is not ready"

      - name: Run tests
        id: run_tests
        run: pnpm test
        env:
          BASE_URL: ${{ steps.url.outputs.value }}
          ENVIRONMENT: ${{ steps.url.outputs.environment }}

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.url.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.url.outputs.value }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.run_tests.outcome }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            coverage/
            test-results/
          retention-days: 7
          if-no-files-found: ignore
