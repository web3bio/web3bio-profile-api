name: Profile API Test Cases

on:
  issue_comment:
    types: [created]

jobs:
  run_tests:
    if: |
      github.event.comment.user.login == 'cloudflare-workers-and-pages[bot]' &&
      contains(github.event.comment.body, 'Deployment successful')

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/merge

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.7.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract deployment URL
        id: url
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment.body;
            const match = comment.match(/\[(?:Branch|Commit) Preview URL\]\((https:\/\/[^\)]+)\)/);
            if (match && match[1]) {
              core.setOutput('value', match[1]);
            } else {
              core.setFailed('Could not extract URL from comment');
            }

      - name: Log deployment URL
        run: echo "Running tests against ${{ steps.url.outputs.value }}"

      - name: Run tests
        run: pnpm test
        env:
          BASE_URL: ${{ steps.url.outputs.value }}
