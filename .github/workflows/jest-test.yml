name: Profile API Test Cases

on:
  check_run:
    types: [completed]

jobs:
  run_tests:
    if: |
      github.event.check_run.name == 'Workers Builds: profile-api' &&
      github.event.check_run.conclusion == 'success'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.check_run.head_sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.7.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine deployment URL
        id: url
        uses: actions/github-script@v7
        with:
          script: |
            const branch = '${{ github.event.check_run.head_branch }}';

            if (branch === 'main') {
              core.setOutput('value', 'https://api.web3.bio');
              console.log('Production deployment: https://api.web3.bio');
              return;
            }

            const output = `${{ github.event.check_run.output.text }}`;
            const match = output.match(/Preview URL: (https:\/\/[^\s]+)/);

            if (match && match[1]) {
              core.setOutput('value', match[1]);
              console.log('Preview deployment:', match[1]);
            } else {
              core.setFailed('Could not extract Preview URL');
            }

      - name: Log deployment URL
        run: echo "Running tests against ${{ steps.url.outputs.value }}"

      - name: Run tests
        run: pnpm test
        env:
          BASE_URL: ${{ steps.url.outputs.value }}
