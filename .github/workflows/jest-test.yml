name: Profile API Test Cases

on:
  push:
    branches: [main, staging]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  run_tests:
    needs: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10.7.1
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Wait for deployment
        run: |
          URL="${{ needs.deploy.outputs.deployment-url }}"
          echo "Testing URL: $URL"

          MAX_ATTEMPTS=10
          SLEEP_TIME=20

          for i in $(seq 1 $MAX_ATTEMPTS); do
            if curl -sf --max-time 10 "$URL" > /dev/null 2>&1; then
              echo "Deployment ready"
              exit 0
            fi
            if [ $i -lt $MAX_ATTEMPTS ]; then
              sleep $SLEEP_TIME
            fi
          done

          echo "Warning: Deployment not ready after $((MAX_ATTEMPTS * SLEEP_TIME))s"

      - name: Run tests
        run: |
          echo "================================================"
          echo "ðŸš€ Starting tests against: $BASE_URL"
          echo "================================================"
          pnpm test
        env:
          BASE_URL: ${{ needs.deploy.outputs.deployment-url }}
          GENERAL_IDENTITY_GRAPH_API_KEY: ${{ secrets.GENERAL_IDENTITY_GRAPH_API_KEY }}
